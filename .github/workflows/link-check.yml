name: Link Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Link Checker
      uses: lycheeverse/lychee-action@v1.8.0
      with:
        args: --verbose --no-progress '_posts/**/*.md' '*.md' '_site/**/*.html' --accept 200,204,206,300,301,302,303,304,307,308,429
        fail: true
        jobSummary: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}