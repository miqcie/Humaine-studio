name: Link Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: Link Checker
      uses: lycheeverse/lychee-action@v1.8.0
      with:
        args: --verbose --no-progress '_site/**/*.html' --accept 200,204,206,300,301,302,303,304,307,308,429,999 --exclude 'https://claude.ai/*' --exclude 'https://www.reddit.com/*' --exclude 'https://www.linkedin.com/in/*' --exclude 'https://mondrian.dev/*'
        fail: true
        jobSummary: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}